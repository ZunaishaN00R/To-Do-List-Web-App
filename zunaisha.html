<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <title>ToDo and Social Media App</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    </head>
<body>
    <h1>Social Media App</h1>
    <div class="container">
        <div class="left">
            <form id="form">
                <label for="post">Write your task here</label>
                <br><br>
                <textarea name="post" id="input" cols="30" rows="10"></textarea>
                <br> <br>
                <div id="msg"></div>
                <button type="submit">Add</button>
            </form>
        </div>
        <div class="right">
            <h3>Your tasks here</h3>
            <div id="userPosts"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script>
        let form = document.getElementById("form");
        let input = document.getElementById("input");
        let msg = document.getElementById("msg");
        let userPosts = document.getElementById("userPosts");

        form.addEventListener("submit", function (e) {
            e.preventDefault();
            formValidation();
        });

        function formValidation() {
            if (input.value.trim() === "") {
                msg.innerHTML = "Post cannot be blank";
            } else {
                msg.innerHTML = "";
                acceptData();
            }
        }

        function acceptData() {
            let postData = input.value.trim();
            createPost(postData);
        }

        function createPost(postData) {
            userPosts.innerHTML += `
                <div>
                    <p>${postData}</p>
                    <span class="options">
                        <i onclick="editPost(this)" class="fas fa-edit"></i>
                        <i onclick="deletePost(this)" class="fas fa-trash-alt"></i>
                    </span>
                </div>
            `;
            input.value = "";
        }

        function deletePost(element) {
            element.parentElement.parentElement.remove();
        }

        function editPost(element) {
            input.value = element.parentElement.previousElementSibling.innerHTML;
            element.parentElement.parentElement.remove();
        }
    </script>
</body>
</html>
